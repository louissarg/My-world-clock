<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>My-world-clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="city">
        <option value="">select a city</option>
        <option value="current">My current location</option>
        <option value="Africa/Durban">Durban</option>
        <option value="Africa/Easten Cape">Easten cape</option>
        <option value="Africa/Cape Town">Cape town</option>
      </select>

      <div id="cities">
        <div class="city" id="newcastle">
          <div>
            <h2>newcastle</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="kokstad">
          <div>
            <h2>kokstad</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Louissar Gwanta</strong> and is
      <a href="https://github.com/louissarg/My-world-clock" target="_blank"
        >open source on GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
